<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <button type="submit" class="btnn">PUSH</button>

    <section class="popup modal close">
      <div class="box">
        <div class="container">
          <div id="dycalendar"></div>
        </div>
      </div>
    </section>
    <script src="calendar.js"></script>

    <script>
      dycalendar.draw({
        target: '#dycalendar',
        type: 'month',
        dayformat: 'ddd',
        monthformat: 'full',
        highlighttoday: true,
        highlighttargetdate: true,
        prevnextbutton: 'show',
      })
    </script>
    <script src="modal.js"></script>
  </body>
</html>
